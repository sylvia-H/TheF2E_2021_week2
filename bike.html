<html lang="en">

    <meta charset="UTF-8">

    <title>尋找 Youbike | Where’s YouBike 微笑單車．暢遊城市</title>

      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <link rel="stylesheet" href="./assets/style/all.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->

  <body>
    <!-- 主內容 -->
      
      
<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom | fixed-top | py-3 py-lg-4">
    <div class="container">
    <!-- 微 笑 單 車 ． 暢 遊 城 市 Where's Youbike-logo -->
    <a class="navbar-brand mx-0" href="./index.html">
        <img class="d-none d-lg-block" src="./assets/images/WheresYoubike_logo.png" alt="WheresYoubike_logo" width="" height="">
        <span class="material-icons | d-block d-lg-none" alt="WheresYoubike_logo">
            arrow_back_ios
        </span>
    </a>
    <!-- 租車 or 還車 -->
    <div class="d-none d-lg-block">
        <div class="d-flex rounded-pill bg-white">
            <div class="rentSwitch">
                <input class="rentSwitch-radio" id="rentSwitch" type="radio" name="RPSwitch" checked>
                <label class="rentSwitch-label rounded-pill py-2 px-3 d-flex jc-c" for="rentSwitch">
                    <img class="rentSwitch-img_checked | me-2" src="./assets/images/icons/rentBike_yellow.png" alt="rentBike">
                    <img class="rentSwitch-img | me-2" src="./assets/images/icons/rentBike_black.png" alt="rentBike">
                    <span class="rentSwitch-txt">租&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;車</span>
                </label>
            </div>
            <div class="parkingSwitch">
                <input class="parkingSwitch-radio" id="parkingSwitch" type="radio" name="RPSwitch">
                <label class="parkingSwitch-label rounded-pill py-2 px-3 d-flex jc-c" for="parkingSwitch">
                    <img class="parkingSwitch-img | me-2" src="./assets/images/icons/parkingBike_black.png" alt="parkingBike">
                    <img class="parkingSwitch-img_checked | me-2" src="./assets/images/icons/parkingBike_yellow.png" alt="parkingBike">
                    <span class="parkingSwitch-txt">還&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;車</span>
                </label>
            </div>
        </div>
    </div>
    <!-- 顯示車道 or 隱藏車道 -->
    <div class="nav">
        <div class="nav-item | switch-route">
            <input class="switch-checkbox" id="routeSwitch" type="checkbox" name="routeSwitch">
            <label class="switch-label" for="routeSwitch">
                <span class="switch-txt" turnOn="顯示車道" turnOff="隱藏車道"></span>
                <span class="switch-Round-btn"></span>
            </label>
        </div>
    </div>
    </div>
</nav>

<!-- main 主內容區 -->
<main class="map_main">
    <div id="map_show">
        <img class="gps_currentPos" src="./assets/images/icons/GPS_nearby.png" alt="">
    </div>
</main>



<footer class="map_footer | bg-primary | py-4 | fixed-bottom d-block d-lg-none">
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <input class="footer_rentSwitch-radio" id="footer_rentSwitch" type="radio" name="footer_RPSwitch" checked>
                <label class="footer_rentSwitch-label d-flex jc-c" for="footer_rentSwitch">
                    <img class="footer_rentSwitch-img_checked | me-2" src="./assets/images/icons/rentBike_black.png" alt="rentBike">
                    <img class="footer_rentSwitch-img | me-2" src="./assets/images/icons/rentBike_white.png" alt="rentBike">
                    <span class="footer_rentSwitch-txt">租&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;車</span>
                </label>
            </div>
            <div class="col-6 text-center">
                <input class="footer_parkingSwitch-radio" id="footer_parkingSwitch" type="radio" name="footer_RPSwitch">
                <label class="footer_parkingSwitch-label d-flex jc-c" for="footer_parkingSwitch">
                    <img class="footer_parkingSwitch-img | me-2" src="./assets/images/icons/parkingBike_white.png" alt="parkingBike">
                    <img class="footer_parkingSwitch-img_checked | me-2" src="./assets/images/icons/parkingBike_black.png" alt="parkingBike">
                    <span class="footer_parkingSwitch-txt">還&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;車</span>
                </label>
            </div>
        </div>
    </div>
</footer>

<script>
    const obj=document.getElementById("routeSwitch");
    obj.addEventListener('click',function(){
        if(obj.checked === true){
            console.log('true');
        } else{
            console.log('false');
        }
    });
    const rentSwitch=document.getElementById("rentSwitch");
    rentSwitch.addEventListener('click',function(){
        if(rentSwitch.checked === true){
            console.log('true');
        } else{
            console.log('false');
        }
    });
</script>



    <!-- scripts -->
      <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
      <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
      <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
      <!-- markerCluster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
      <!-- wicket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js" integrity="sha512-aaiN+QIXD0N9Id865vSDEfttZJV9v8ZGh7jXMnYI2zbZhkSYOulS4IH0u4pC61/KXT20UedYzL5xi5siIg6mlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- mine -->
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
